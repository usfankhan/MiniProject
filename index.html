                <i class="fas fa-user"></i>
                <input type="text" name="fName" id="fName-input" placeholder="First Name" required>
                <label for="fName">First Name</label>
            </div>

            <div>
                <i class="fas fa-user"></i>
                <input type="text" name="lName" id="lName-input" placeholder="Last Name" required>

            </div>

            <div>
                <i class="fas fa-envelope"></i>
                <input type="email" name="email" id="email-input" placeholder="Email Id" required>
                <label for="email">Email Id</label>
            </div>            
              
            <div>
                <i class="fas fa-lock"></i>
                <input type="password" name="password" id="password-input" placeholder="Password" required>

             </div>
